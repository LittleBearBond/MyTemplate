<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../Scripts/jquery-1.11.0.js"></script>
    <script src="../MyTemplate.js"></script>
    <title></title>
    <style>
        #List1 li {
            list-style-type: none;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            var list = $('#List1');
            var temp = $('#temp1').BearTemplate(),
                data = [{ index: 1, name: 'xj' }, { index: 2, name: 'bear' }];
            for (var i = 0, len = data.length; i < len ; i++) {
                var currData = data[i];
                var ht = temp.executeRender(currData, { Index: i + 1 });
                list.append(ht);
            }
        });

        function Test(index, name) {
            return "||" + index + "|" + name + "||";
        }
    </script>
</head>
<body>
    <ul id="List1"></ul>
    <script type="text/plain" id="temp1">
        <li index="{@index}">{@name}-----{$Test(@index,@name)}-----{@Index}</li>
    </script>
</body>
</html>
